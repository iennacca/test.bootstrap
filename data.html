<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Data watch</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
    <ul id="list"></ul>
    <script>
        $(function() {
            alert("This is a test.");
            $.ajax({
                type: "GET",
                url: "http://www.ncdc.noaa.gov/cdo-web/api/v2/datasets",
                headers: { "token": "TZLkSchIioQEPMWNWcuakCCLUbvJaUhk" }
            })
            .done(function(data) {
                for (i = 0; i < data.metadata.resultset.count; i++) {
                    $('#list').append('<li>' + data.results[i].id + ' ' + data.results[i].name + '</li>');
                }
            })
            .fail(function(jqXHR, textStatus) {
                alert(textStatus);
            });
        });
    </script>

</body>
</html>
